<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1bd3f720f4.js" crossorigin="anonymous"></script>
  <!-- <script src="/main.js" defer></script> -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');
    </style> 
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <main>
    <div class="top-div">
      <img src="./images/logo.svg" alt="logo" id="logo">

     <h1>We are launching <span>soon!</span></h1>

     <p>Subscribe and get notified</p>
  
      <form action="/index.html" method="get" id="form">
      <input type="email" name="email" id="emailInput" placeholder="Your email address..."  >
      <small id="errorMsg">please provide a valide email address</small>
      <button type="submit" id="btn">Notify Me</button>
      </form>
    </div>
    <div class="bottom-div">
      <img src="./images/illustration-dashboard.png" alt="dashboard" id="dashboardImg">
    </div>
    <div class="icon">
      <i class="fa-brands fa-facebook-f" ></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i> <br>

    </div>
    <p>&copy; Copyright Ping. All rights reserved.
    </p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Stephanniegb" target="_blank">Stephanie Egbuonu</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
